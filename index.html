<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Recall: German Vocabulary</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
            color: #333;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #fff;
            padding: 2rem 1rem;
            text-align: center;
            border-bottom-left-radius: 15px;
            border-bottom-right-radius: 15px;
            width: 100%;
            box-sizing: border-box;
        }
        header h1 {
            margin: 0;
            font-size: 2.5rem;
            font-weight: bold;
        }
        header p {
            font-size: 1.1rem;
            margin-top: 0.5rem;
        }
        .container {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 0 1rem;
            flex-grow: 1;
            width: 100%;
            box-sizing: border-box;
        }
        .tagline {
            text-align: center;
            font-size: 1.5rem;
            margin-bottom: 2rem;
            color: #444;
            padding: 0 1rem;
        }
        .screenshot-gallery {
            display: flex;
            flex-wrap: nowrap;
            overflow-x: auto;
            gap: 1.5rem;
            margin-bottom: 2rem;
            padding: 0 1rem 1rem 1rem;
            -webkit-overflow-scrolling: touch;
            scroll-behavior: smooth;
        }
        .screenshot-gallery::-webkit-scrollbar {
            height: 8px;
        }
        .screenshot-gallery::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }
        .screenshot-gallery::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }
        .screenshot-gallery::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        .screenshot-gallery img {
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            flex-shrink: 0;
            width: 260px;
            max-width: none;
        }
        .screenshot-gallery img:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        }
        footer {
            text-align: center;
            padding: 1.5rem 1rem;
            background-color: #333;
            color: #fff;
            margin-top: 2rem;
            width: 100%;
            box-sizing: border-box;
        }
        footer p {
            margin: 0;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            header {
                padding: 1.5rem 1rem;
                border-bottom-left-radius: 10px;
                border-bottom-right-radius: 10px;
            }
            header h1 {
                font-size: 2rem;
            }
            header p {
                font-size: 1rem;
            }
            .container {
                margin: 1.5rem auto;
                padding: 0;
            }
            .tagline {
                font-size: 1.2rem;
                margin-bottom: 1.5rem;
            }
            .screenshot-gallery {
                gap: 1rem;
                padding: 0 1rem 1rem 1rem;
                margin-bottom: 1.5rem;
            }
            .screenshot-gallery img {
                width: 220px;
            }
        }
        
        @media (max-width: 480px) {
            header {
                padding: 1.2rem 0.8rem;
                border-radius: 0;
            }
            header h1 {
                font-size: 1.8rem;
            }
            header p {
                font-size: 0.9rem;
                line-height: 1.4;
            }
            .container {
                margin: 1rem auto;
            }
            .tagline {
                font-size: 1.1rem;
                margin-bottom: 1rem;
                padding: 0 0.8rem;
            }
            .screenshot-gallery {
                gap: 0.8rem;
                padding: 0 0.8rem 1rem 0.8rem;
            }
            .screenshot-gallery img {
                width: 200px;
            }
            footer {
                padding: 1.2rem 0.8rem;
            }
            footer p {
                font-size: 0.9rem;
                line-height: 1.4;
            }
        }
        
        @media (max-width: 360px) {
            .screenshot-gallery img {
                width: 180px;
            }
        }
    </style>
</head>

    <header>

        <p>Never Forget Vocabulary Again. Learn efficiently with intelligent flashcards, grammar insights, and progress tracking.</p>
